<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Container</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2d3748; /* אפור כהה מודרני, נעים לעיניים */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e2e8f0; /* טקסט בהיר לקריאות */
        }
        .form-container {
            background-color: #edf2f7; /* אפור בהיר, לא בוהק */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748; /* אפור כהה לקריאות על הרקע הבהיר */
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748; /* אפור כהה לקריאות */
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e0; /* גבול בהיר יותר */
            border-radius: 6px;
            font-size: 14px;
            background-color: #ffffff; /* רקע לבן לשדות קלט לקריאות */
            color: #2d3748;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #38a169; /* ירוק מודרני שמתאים לרקע כהה */
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2f855a; /* גוון כהה יותר של הירוק */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create New Container</h1>
        <form method="POST">
            <label for="name">Container Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="image">Image Name:</label>
            <input type="text" id="image" name="image" required>

            <label for="host_port">Host Port:</label>
            <input type="text" id="host_port" name="host_port" required>

            <label for="container_port">Container Port:</label>
            <input type="text" id="container_port" name="container_port" required>

            <button type="submit">Create Container</button>
        </form>
    </div>
</body>
</html>
